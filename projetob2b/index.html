<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Software B2B - Luiza CÃ³llo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #5D5FEF;
      --background: #f5f5f5;
      --text: #121212;
      --accent: #FF6584;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
    }

    h1, h2 {
      font-family: 'Poppins', sans-serif;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.8rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .project-tagline {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 960px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .section-title {
        font-size: 1.4rem;
      }

      .project-tagline {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <section class="section projects-section">
      <h2 class="section-title">
        <i class="fa fa-desktop"></i> Projeto Software B2B
      </h2>
      <div style="text-align: center;">
        <img src="images/projetob2b.png" alt="Tela do Projeto Software B2B">
      </div>
    </section>
  </div>
</body>
</html>
