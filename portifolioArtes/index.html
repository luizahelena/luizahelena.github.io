<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio de Artes - Luiza Cóllo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #5D5FEF;
      --background: #f5f5f5;
      --text: #121212;
      --accent: #FF6584;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
    }

    h1, h2 {
      font-family: 'Poppins', sans-serif;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .wrapper {
      max-width: 960px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.8rem;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .project-tagline {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
      margin: 10px 0 20px 0;
      text-align: center;
    }

    .image-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .image-group img {
      width: 100%;
      max-width: 600px;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 1.4rem;
      }
      .project-tagline {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <section class="section projects-section">
      <h2 class="section-title"><i class="fa fa-palette"></i> Portfólio de Artes</h2>
      <p class="project-tagline">
        Os tamanhos e resoluções das artes foram otimizados para melhor visualização e carregamento.
      </p>

      <div class="item">
        <p class="project-tagline">Artes desenvolvidas para posts de Redes Sociais:</p>
        <div class="image-group">
          <img src="images/adm.jpg" alt="Arte ADM">
          <img src="images/contabilidade.jpg" alt="Arte Contabilidade">
          <img src="images/excel.jpg" alt="Arte Excel">
          <img src="images/informatica.jpg" alt="Arte Informática">
          <img src="images/nr10.jpg" alt="Arte NR10">
          <img src="images/inauguracao.jpg" alt="Arte Inauguração">
          <img src="images/inauguracao2.jpg" alt="Arte Inauguração 2">
          <img src="images/saorafael2.jpg" alt="Arte São Rafael">
        </div>
      </div>

      <div class="item">
        <p class="project-tagline">Artes desenvolvidas para stories para Redes Sociais:</p>
        <div class="image-group">
          <img src="images/inauguracaostorie.jpg" alt="Story Inauguração">
          <img src="images/inauguracaostorie2.jpg" alt="Story Inauguração 2">
        </div>
      </div>

      <div class="item">
        <p class="project-tagline">Artes desenvolvidas para outdoor:</p>
        <div class="image-group">
          <img src="images/carnaval.jpg" alt="Outdoor Carnaval">
          <img src="images/outdoor.jpg" alt="Outdoor Genérico">
          <img src="images/estetica.jpg" alt="Outdoor Estética">
          <img src="images/doces.jpg" alt="Outdoor Doces">
          <img src="images/restaurante.jpg" alt="Outdoor Restaurante">
          <img src="images/restaurante2.jpg" alt="Outdoor Restaurante 2">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
